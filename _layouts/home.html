---
layout: default
---

<div class="row g-5 mb-5">
  <!-- Research Section -->
  <div class="col-md-6">
    <h2 class="fw-bold border-bottom pb-3 mb-4">Research</h2>
    {{ content }}
  </div>

  <!-- Sidebar / Quick Links -->
  <div class="col-md-6">
    <h2 class="fw-bold border-bottom pb-3 mb-4">Quick Links</h2>
    <ul class="list-unstyled">
      <li><a href="/projects/">Projects</a></li>
      <li><a href="/publications/">Publications</a></li>
      <li><a href="/teaching/">Teaching</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </div>
</div>

<!-- Publications Section -->
<section class="mb-5">
  <h2 class="fw-bold border-bottom pb-3 mb-4">Publications</h2>
  {% include publications.html %}
</section>

<!-- Updates / Blog Section -->
<section class="mb-5">
  <h2 class="fw-bold border-bottom pb-3 mb-4">Updates</h2>
  <div class="list-group">
    {% for post in site.posts %}
      <a href="{{ site.github.url }}/{{ post.url }}" class="list-group-item list-group-item-action">
        <strong>{{ post.title }}</strong>
        <br>
        <small class="text-muted">{{ post.date | date: "%B %-d, %Y" }}</small>
      </a>
    {% endfor %}
  </div>
</section>
